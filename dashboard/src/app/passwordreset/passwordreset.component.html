<app-spinner *ngIf="isLoading">

</app-spinner>
<div style="display: flex; align-items: center;justify-content: center;margin-top:150px">
    <img src="assets/img/logo.png" alt="logo" width="400">
</div>
<div style="display: flex; align-items: center;justify-content: center;">

    <div class="card text-center col-xs-1" style="width: 400px;margin-top:30px">
        <div class="card-header h5 text-white bg-primary">Password Reset</div>
        <div class="card-body px-5">
            <p class="card-text py-2">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <form [formGroup]="form" (ngSubmit)="submitPassword()">
                <div class="form-outline">
                    <input type="email" id="email" formControlName="email" class="form-control my-3" />
                    <label class="form-label" for="typeEmail">Email input</label>

                </div>
                <button *ngIf="!isLoading" type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <!-- <a href="#" class="btn btn-primary w-100">Reset password</a> -->
            <div class="d-flex justify-content-between mt-4">
                <a class="" href="#/home">Login</a>
                <a class="" href="#/signup">Register</a>
            </div>
        </div>
    </div>

</div>
