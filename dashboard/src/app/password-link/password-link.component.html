<app-spinner *ngIf="isLoading"></app-spinner>
<div style="display: flex; align-items: center;justify-content: center;margin-top:150px">
    <img src="assets/img/logo.png" alt="logo" width="300">
</div>
<div style="display: flex; align-items: center;justify-content: center;margin-top:20px">

    <div class="card text-center col-xs-1" style="width: 400px;">
        <div class="card-header h5 text-white bg-primary">Password Reset</div>
        <div class="card-body px-5">
            <p class="card-text py-2">
                Enter your email address your new password below
            </p>
            <form [formGroup]="form" (ngSubmit)="updatePassword()">
                <div class="form-outline">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control my-3" />
                </div>

                <div class="form-outline">
                    <label class="form-label" for="verifyPassword">Verify Password</label>
                    <input type="password" id="verifyPassword" formControlName="verifyPassword" class="form-control my-3" />
                </div>

                <div style="color: red;" *ngIf="form.hasError('mismatch') && (form.get('password').dirty || form.get('verifyPassword').dirty)">
                    <p>Passwords do not match</p>
                </div>

                <button *ngIf="!isLoading" type="submit" class="btn btn-primary w-100">Reset password</button>
            </form>



            <div class="d-flex justify-content-between mt-4">
                <a class="" href="#/home">Login</a>
                <a class="" href="#/signup">Register</a>
            </div>
        </div>
    </div>

</div>
