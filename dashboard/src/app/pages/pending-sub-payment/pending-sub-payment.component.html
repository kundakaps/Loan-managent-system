<app-spinner *ngIf="loading"></app-spinner>


<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
            </div>
            <div class="card-body ">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm row-border hover" id="paymentsTable">
                        <thead>
                            <tr>
                                <th style="color: #351431; font-size:10px" class="text-left">Name</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Amount</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Status</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let payment of payments">
                                <td style="font-size:10px" class="text-left">{{ payment.name }}</td>
                                <td style="font-size:10px" class="text-left">{{ payment.amount }}</td>
                                <td style="font-size:12px" class="text-left">{{ payment.status }}</td>
                                <td style="font-size:12px" class="text-left">
                                    <button style="background-color: #543054;" (click)="viewDetails(payment.id)" class="btn btn-info btn-round">View Details</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
