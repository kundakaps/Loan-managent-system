<app-spinner *ngIf="loading"></app-spinner>

<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
                <button (click)="getRepayments('pending')" style="background-color: #542E54;" type="submit" class="btn btn-primary btn-round">
                Pending Repayments
            </button>
                <button (click)="getRepayments('approved')" style="background-color: #542E54;" type="submit" class="btn btn-primary btn-round">
              Approved Repayments
          </button>
                <button (click)="getRepayments('rejected')" style="background-color: #542E54;" type="submit" class="btn btn-primary btn-round">
                  Rejected Repayments
        </button>
            </div>
            <div class="card-body ">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm row-border hover" id="repaymentsTable">
                        <thead>
                            <tr>
                                <th style="color: #351431; font-size:10px" class="text-left">Name</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Amount</th>
                                <th style="color: #351431;font-size:10px" class="text-left">status</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Approved by</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let repayment of Repayments">
                                <td class="text-left small-text">{{ repayment.submitters_name }}</td>
                                <td class="text-left small-text">{{ repayment.amount }}</td>
                                <td class="text-left medium-text">{{ repayment.status }}</td>
                                <td class="text-left medium-text">{{ repayment.approved_by_name }}</td>
                                <td>
                                    <!-- Conditionally show 'Details' button or 'Approved' text -->
                                    <button style="background-color: #542E54;" *ngIf="repayment.status === 'pending'" type="button" class="btn btn-primary btn-round details-button" (click)="Details(repayment.id)">
                                      Details
                                  </button>
                                    <span *ngIf="repayment.status !== 'pending'" class="approved-text">Approved</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
