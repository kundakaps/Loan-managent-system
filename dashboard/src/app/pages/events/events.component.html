<div>
  <app-spinner *ngIf="isLoading">

  </app-spinner>
</div>


<div *ngIf="isAddEvents">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-stats" style="padding: 20px; border-radius: 10px; border: 1px solid #e0e0e0; background-color: white;">
        <div class="card-title">
          <h3 style="color: #000; border-bottom: 2px solid #ffd700; padding-bottom: 10px;">Create New Event</h3>
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
            <div class="row">
              <!-- Left Column -->
              <div class="col-md-6">
                <!-- Event Title -->
                <div class="form-group">
                  <label for="title" style="color: #000; font-weight: 500;">Event Title*</label>
                  <input type="text" class="form-control" id="title" name="title" [(ngModel)]="event.title" required
                         style="border: 1px solid #e0e0e0; border-left: 4px solid #ffd700;">
                </div>

                <!-- Location -->
                <div class="form-group">
                  <label for="location" style="color: #000; font-weight: 500;">Location*</label>
                  <input type="text" class="form-control" id="location" name="location" [(ngModel)]="event.location" required
                         style="border: 1px solid #e0e0e0; border-left: 4px solid #ffd700;">
                </div>

                <!-- Description -->
                <div class="form-group">
                  <label for="description" style="color: #000; font-weight: 500;">Description*</label>
                  <textarea class="form-control" id="description" name="description" [(ngModel)]="event.description" required rows="3"
                            style="border: 1px solid #e0e0e0; border-left: 4px solid #ffd700;"></textarea>
                </div>

                <!-- Start Date -->
                <div class="form-group">
                  <label for="start_date" style="color: #000; font-weight: 500;">Start Date*</label>
                  <input type="date" class="form-control" id="start_date" name="start_date" [(ngModel)]="event.start_date" required
                         style="border: 1px solid #e0e0e0; border-left: 4px solid #ffd700;">
                </div>

                <!-- Start Time -->
                <div class="form-group">
                  <label for="start_time" style="color: #000; font-weight: 500;">Start Time*</label>
                  <input type="time" class="form-control" id="start_time" name="start_time" [(ngModel)]="event.start_time" required
                         style="border: 1px solid #e0e0e0; border-left: 4px solid #ffd700;">
                </div>
              </div>

              <!-- Right Column -->
              <div class="col-md-6">
                <!-- VIP Tickets -->
                <div class="form-group">
                  <label for="vip_tickets" style="color: #000; font-weight: 500;">VIP Tickets Available*</label>
                  <input type="number" class="form-control" id="vip_tickets" name="vip_tickets" [(ngModel)]="event.vip_tickets" required
                         style="border: 1px solid #e0e0e0; border-left: 4px solid #ffd700;">
                </div>

                <!-- VIP Price -->
                <div class="form-group">
                  <label for="vip_price" style="color: #000; font-weight: 500;">VIP Ticket Price*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" style="background-color: #ffd700; color: #000;">ZMW</span>
                    </div>
                    <input type="number" step="0.01" class="form-control" id="vip_price" name="vip_price" [(ngModel)]="event.vip_price" required
                           style="border: 1px solid #e0e0e0;">
                  </div>
                </div>

                <!-- Normal Tickets -->
                <div class="form-group">
                  <label for="normal_tickets" style="color: #000; font-weight: 500;">Regular Tickets Available*</label>
                  <input type="number" class="form-control" id="normal_tickets" name="normal_tickets" [(ngModel)]="event.normal_tickets" required
                         style="border: 1px solid #e0e0e0; border-left: 4px solid #ffd700;">
                </div>

                <!-- Normal Price -->
                <div class="form-group">
                  <label for="normal_price" style="color: #000; font-weight: 500;">Regular Ticket Price*</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" style="background-color: #ffd700; color: #000;">ZMW</span>
                    </div>
                    <input type="number" step="0.01" class="form-control" id="normal_price" name="normal_price" [(ngModel)]="event.normal_price" required
                           style="border: 1px solid #e0e0e0;">
                  </div>
                </div>

                <!-- Ticket ID (Optional) -->
                <!-- <div class="form-group">
                  <label for="ticket_id" style="color: #000; font-weight: 500;">Ticket ID (Optional)</label>
                  <input type="number" class="form-control" id="ticket_id" name="ticket_id" [(ngModel)]="event.ticket_id"
                         style="border: 1px solid #e0e0e0; border-left: 4px solid #ffd700;">
                </div> -->
              </div>
            </div>

            <!-- Submit Button -->
            <div class="row mt-4">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn" [disabled]="!eventForm.valid"
                        style="background-color: #000; color: #ffd700; padding: 8px 25px; font-weight: 500;">
                  Create Event
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isAllEvents">
  <div  class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">

            </div>
            <div class="card-body ">
              <div class="card-title">
                <strong>ALL EVENTS</strong>
              </div><br/>
              <table class="table table-striped table-bordered table-sm row-border hover" id="eventsTable">
                <thead>
                  <tr>


                    <th style="color: #351431;font-size:10px" class="text-left">Title</th>

                    <th style="color: #351431;font-size:10px" class="text-left">Description</th>
                    <th style="color: #351431;font-size:10px" class="text-left">location</th>
                    <th style="color: #351431;font-size:10px" class="text-left">date</th>
                    <th style="color: #351431;font-size:10px" class="text-left">time</th>
                    <th style="color: #351431;font-size:10px" class="text-left">Action</th>


                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of eventsdata">

                    <td style="font-size:10px" class="text-left">{{ data.title | lowercase | titlecase}} </td>
                    <td style="font-size:10px" class="text-left">{{ data.description | lowercase | titlecase }}</td>

                    <td style="font-size:10px" class="text-left">{{ data.location | lowercase | titlecase}}</td>
                    <td style="font-size:10px" class="text-left">{{ data.start_date | lowercase | titlecase}}</td>

                    <td style="font-size:10px" class="text-left">{{ data.start_time }}</td>
                    <td style="font-size:10px" class="text-left">
                    <button style="background-color: #000; color: #ffd700; padding: 8px 25px; font-weight: 500;" (click)="detailspage(data.id)" class="custom-btn" >Details</button>
                    </td>


                  </tr>
                </tbody>
              </table>

            </div>



            </div>
        </div>
  </div>
</div>
