<app-spinner *ngIf="loading"></app-spinner>

<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
                <h5 class="card-title">Add Department</h5>


            </div>
            <div class="card-body ">


                <form #addFormData="ngForm" (ngSubmit)="adddepartment(addFormData.value)" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">

                                <div class="col-md-4 4pr-1">
                                    <div class="form-group">
                                        <label>Department Name</label>
                                        <input style="padding: 5px;border-radius: 1rem" type="text" ngModel name="name" id="name-2" class="form-control form-control-lg" required #name="ngModel" />
                                        <div *ngIf="name.invalid && name.touched" style="color:red;">Department Name is required</div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <style>
                            .custom-btn:hover {
                                background-color: #FDAE1C !important;
                            }
                        </style>
                        <div class="update ml-auto mr-auto">
                            <button style="background-color: #A11F23;" *ngIf="!loading" type="submit" class=" custom-btn btn btn-primary btn-round" [disabled]="addFormData.invalid">Submit</button>

                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
            </div>
            <div class="card-body ">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm row-border hover" id="departmentTable">
                        <thead>
                            <tr>
                                <th style="color: #A11F23; font-size:10px" class="text-left">Department Name</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let department of departments">
                                <td style="font-size:10px" class="text-left">{{ department.name }}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
