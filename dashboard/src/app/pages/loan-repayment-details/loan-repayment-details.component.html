<app-spinner *ngIf="loading"></app-spinner>

<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
                <h5 class="card-title">Repayment Details</h5>


            </div>
            <div class="card-body ">

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4 4pr-1">
                                <div class="form-group">
                                    <label>Name</label>
                                    <p>{{payment['submitters_name']}}</p>


                                </div>
                            </div>
                            <div class="col-md-4 4pr-1">
                                <div class="form-group">
                                    <label>Status</label>

                                    <p>{{payment['status']}}</p>


                                </div>
                            </div>
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Amount</label>
                                    <p>{{ payment['amount'] | currency:'k':'symbol':'1.2-2' }}</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-8 pr-1">
                                <div class="form-group">
                                    <label>Proof of Payment</label>
                                    <div class="input-group">


                                        <img src="{{pop_url}}" alt="placeholder" class="img-responsive" />
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <button (click)="approve()" style="background-color: #542E54;" *ngIf="!loading" type="submit" class="btn btn-primary btn-round">Approved</button>
                        <button (click)="reject()" style="background-color: red; margin-left:10px" *ngIf="!loading" type="submit" class="btn btn-primary btn-round">Reject</button>
                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
