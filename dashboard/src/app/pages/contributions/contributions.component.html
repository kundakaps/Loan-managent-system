<app-spinner *ngIf="loading"></app-spinner>

<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
                <h5 class="card-title">Contribution Details</h5>


            </div>
            <div class="card-body ">


                <form #addFormData="ngForm" (ngSubmit)="addContributions(addFormData)" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-4 4pr-1">
                                    <div class="form-group">
                                        <label>Select Month</label>

                                        <select style="border-radius:30px;" required ngModel name="month" placeholder="Select Month" class="form-control">
                                          <option value="01">January</option>
                                          <option value="02">February</option>
                                          <option value="03">March</option>
                                          <option value="04">April</option>
                                          <option value="05">May</option>
                                          <option value="06">June</option>
                                          <option value="07">July</option>
                                          <option value="08">August</option>
                                          <option value="09">September</option>
                                          <option value="10">October</option>
                                          <option value="11">November</option>
                                          <option value="12">December</option>
                                      </select>

                                        <p *ngIf="required" style="color:red">Field required</p>
                                    </div>
                                </div>
                                <div class="col-md-4 4pr-1">
                                    <div class="form-group">
                                        <label>Contribution Amount</label>

                                        <input style="border-radius:30px;" type="text" ngModel name="amount" class="form-control" />

                                        <p *ngIf="required" style="color:red">Field required</p>
                                    </div>
                                </div>
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Uplod Proof of Payment</label>
                                        <div class="input-group">
                                            <label style="background-color:#542E54;border-radius:30px; color:white;margin-right:10px" class="btn btn-primary" for="directorNrcInput">Select File</label>
                                            <input id="directorNrcInput" (change)="onFileChange($event, 'pop')" type="file" class="form-control-file d-none">
                                            <span style="border-radius:30px;" class="input-group-text">{{ pop || 'No file selected' }}</span>
                                        </div>
                                        <p *ngIf="required" style="color:red">Field required</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button style="background-color: #542E54;" *ngIf="!loading" type="submit" class="btn btn-primary btn-round">Submit</button>

                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
            </div>
            <div class="card-body ">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm row-border hover" id="contributionsTable">
                        <thead>
                            <tr>
                                <th style="color: #351431; font-size:10px" class="text-left">Amount</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Month</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Year</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contribution of contributions">
                                <td style="font-size:10px" class="text-left">{{ contribution.amount }}</td>
                                <td style="font-size:10px" class="text-left">{{ contribution.month }}</td>
                                <td style="font-size:12px" class="text-left">{{ contribution.year }}</td>
                                <td style="font-size:12px" class="text-left">{{ contribution.status }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
