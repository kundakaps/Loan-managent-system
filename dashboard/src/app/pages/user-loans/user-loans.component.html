<app-spinner *ngIf="loading"></app-spinner>

<div class="row">
    <div class="col-md-8">
        <div class="card card-user">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                            <label>YOUR TOTAL CONTRIBUTIONS</label>
                            <p style="font-weight: bold;">{{total_contributions | currency:'k':'symbol':'1.2-2'}}</p>
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                            <label>MAX BORROW AMOUNT</label>
                            <p style="font-weight: bold;">{{max_borrow | currency:'k':'symbol':'1.2-2'}}</p>

                        </div>
                    </div>
                </div>
                <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Amount</label>
                                <input style="border-radius: 30px;" type="text" class="form-control" placeholder="Enter Amount to borrow" name="amount" ngModel required #amount="ngModel" />
                                <div *ngIf="amount.invalid && amount.touched" class="text-danger">
                                    Amount is required.
                                </div>
                            </div>
                        </div>

                    </div>



                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button style="background-color: #542E54;" type="submit" class="btn btn-primary btn-round" [disabled]="userForm.invalid">
                            Submit
                        </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
            </div>
            <div class="card-body ">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm row-border hover" id="loansTable">
                        <thead>
                            <tr>
                                <th style="color: #351431; font-size:10px" class="text-left">Amount</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Status</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Date Approved</th>
                                <th style="color: #351431;font-size:10px" class="text-left">Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let Loan of Loans">
                                <td style="font-size:10px" class="text-left">{{ Loan.amount }}</td>
                                <td style="font-size:10px" class="text-left">{{ Loan.status }}</td>
                                <td style="font-size:10px" class="text-left">{{ Loan.updated_at | date }}</td>
                                <td style="font-size:10px" class="text-left">

                                    <ng-container *ngIf="Loan.status === 'active'; else pendingTemplate">
                                        <button style="background-color: #542E54;" type="button" class="btn btn-primary btn-round" (click)="makeRepayment(Loan.id)">
                                  Make Repayment
                                </button>
                                    </ng-container>

                                    <ng-template #pendingTemplate>
                                        <button style="background-color: grey; border-radius:30px" type="button" class="btn">
                                        Make Repayment
                                      </button>
                                    </ng-template>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
