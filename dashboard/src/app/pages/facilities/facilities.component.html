
  <app-spinner *ngIf="isLoading"></app-spinner>

  <div *ngIf="isAddFacility" class="form-card">

    <h2 class="form-title">Add Facility</h2>
    <p class="form-subtitle">Enter Facility details below</p>

          <!-- Pass the 'customerForm' reference to the submit function -->
          <form (ngSubmit)="submitForm(customerForm)" #customerForm="ngForm">

            <!-- Row 1 -->
            <div class="form-row">
              <div class="form-group">
                <label>Facility Name</label>
                <input type="text" class="form-control" name="facility_name" ngModel required />
              </div>
              <div class="form-group">
                <label>Percentage Amount</label>
                <input type="text" class="form-control" name="facility_percentage" ngModel required />
              </div>
            </div>


            <!-- Button is disabled if the form is invalid -->
            <button type="submit" class="submit-btn" [disabled]="!customerForm.valid">
              Submit
            </button>

          </form>


  </div>



  <div class="page-wrapper" *ngIf="isAllFacilities">

        <!-- Reusing 'form-card' ensures it is exactly the same width/style as the form -->
        <div class="form-card">

          <div class="form-title">
            <strong>All Facilities</strong>
          </div>

          <div class="form-subtitle">
            List of all added afcilities
          </div>

          <div class="table-container">
            <table class="custom-table" id="facilityTable">
              <thead>
                <tr>
                  <th>Facility Name</th>
                  <th>Facility Percentage</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of facilities">
                  <td>{{ data.facility_name | titlecase }}</td>
                  <td>{{ data.facility_percentage | titlecase }}%</td>

                </tr>
              </tbody>
            </table>
          </div>

        </div>
  </div>
