<div>
  <app-spinner *ngIf="isLoading">

  </app-spinner>
</div>


<div *ngIf="isReports"  class="row">
  <div class="col-md-12">
      <div class="card ">
          <div class="card-header ">
          </div>
          <div class="card-body ">
              <div class="table-responsive">
                <style>
                  .custom-btn {
                      background-color: #A11F23;
                      border-radius: 2rem;
                      border: none;
                      color: white;
                      width: 300px;
                  }

                  .custom-btn:hover {
                      background-color: #FDAE1C !important;
                  }
              </style>                <!-- Button to toggle hidden columns -->


<!-- DataTable -->
<table class="table table-striped table-bordered table-sm row-border hover" id="reportsTable">
  <thead>
    <tr>
      <th style="color: #351431; font-size:10px" class="text-left">Client Name</th>
      <th style="color: #351431;font-size:10px" class="text-left">Meeting Date</th>
      <th style="color: #351431;font-size:10px" class="text-left">Industry</th>


    </tr>
  </thead>
  <tbody>
    <tr (click)="showDetails(report.id)"  *ngFor="let report of reports">
      <td style="font-size:10px" class="text-left">{{ report.client_name }}</td>
      <td style="font-size:10px" class="text-left">{{ report.date_of_call | date }}</td>
      <td style="font-size:10px" class="text-left">{{ report.industry }}</td>


    </tr>
  </tbody>
</table>

              </div>
          </div>
      </div>
  </div>
</div>
